---
layout : default
title : Works
weight : 2
---
<section class="overview works">
{% for post in site.categories['works'] %}
  <article class="{{ post.categories | join: ' ' }}">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div><label>Type:</label> {{ post.discipline | join: ', ' }}</div>
    <a href="{{ post.url }}" class="hover"><img src="{{ post.img }}" /></a>
  </article>
{% endfor %}
</section>
