<header>
  <a href="/index.html" class="logo">'blem.miÄ“</a>

  <nav>
    <ul>
      {% for weight in (1..5) %}
        {% unless p.weight %}
          {% for p in site.pages %}
            {% if p.weight == weight %}
              <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}" title="{{ p.title }}">{{ p.title }}</a></li>
            {% endif %}
          {% endfor %}
        {% endunless %}
      {% endfor %}
    </ul>
  </nav>
</header>
